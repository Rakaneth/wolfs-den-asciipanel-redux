}

dependencies {
    implementation "com.github.trystan:AsciiPanel:$ascii_panel_ver"
}

application {
    mainClassName = 'com.rakaneth.wolfsden.Program'
}

group 'com.rakaneth'
version '0.0-SNAPSHOT'